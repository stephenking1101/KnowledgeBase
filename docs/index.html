	{% for category in site.categories %}
	<h3>{{ category | first }} Articles:</h3>
	</span>total: {{ category | last | size }}</span>
	<ul>
	  {% for post in category.last %}
		<li>
		  <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
		</li>
	  {% endfor %}
	</ul>
	{% endfor %}
